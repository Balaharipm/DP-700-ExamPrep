<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | DP-700 Exam Preparation Journey</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">
                <i class="fas fa-database"></i>
                DP-700 Exam Preparation
            </h1>
            <p class="subtitle">Microsoft Azure Data Engineer Associate Certification Journey</p>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}#overview">Overview</a></li>
                <li><a href="{{ '/' | relative_url }}#resources">Resources</a></li>
                <li><a href="{{ '/' | relative_url }}#notes">Notes</a></li>
                <li><a href="{{ 'DP-700 Exam Flashcard Creation and Question Suggestions/' | relative_url }}" target="_blank" rel="noopener">Flashcards</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="section">
                <h2><i class="fas fa-sticky-note"></i> {{ page.title }}</h2>
                <div class="notes-container">
                    <div class="note-entry">
                        <div class="note-content">
                            {{ content }}
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DP-700 Exam Preparation Journey. Built with ❤️ for learning.</p>
        </div>
    </footer>

</body>
</html>
